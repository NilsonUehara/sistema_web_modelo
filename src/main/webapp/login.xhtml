      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head> 
    <h:body>
        <h:form id="frmLogin" >
            <p>
                <p:inputText id="txtLogin" value="#{loginMB.login}" styleClass="Fs18" placeholder="Login"/>
            </p>
            <p>
                <p:password id="txtPwd" value="#{loginMB.senha}" styleClass="Fs18" placeholder="Senha"/>
            </p>
            <p:commandButton id="btLogin" value="Login" action="#{loginMB.login()}" ajax="false" />
            <p:growl><p:autoUpdate /></p:growl>
        </h:form>
    </h:body>
